<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNISWOP</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>
  <header class="nav">
    <div class="brand">UNISWOP</div>
    <button id="connectBtn" class="connect-btn">Connect Wallet</button>
  </header>

  <main class="wrapper">
    <section class="swap-box">
      <div class="top-label">Swap</div>

      <!-- FROM -->
      <div class="input-card">
        <label>Dari</label>
        <div class="row">
          <input id="swapInput" placeholder="0.00" />
          <button id="fromToken" class="token-btn">wGUSDT ▾</button>
        </div>
        <div class="balance">Saldo: <span id="balFrom">-</span></div>
      </div>

      <!-- ARROW -->
      <button id="flipBtn" class="flip-btn">⇅</button>

      <!-- TO -->
      <div class="input-card">
        <label>Ke</label>
        <div class="row">
          <input id="swapOutput" placeholder="0.00" disabled />
          <button id="toToken" class="token-btn">OOPS ▾</button>
        </div>
        <div class="balance">Estimasi: <span id="balToLabel">-</span></div>
      </div>

      <!-- MAIN BUTTON -->
      <button id="swapBtn" class="main-btn" disabled>Swap</button>

      <!-- STATUS -->
      <div id="status" class="status"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
