<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNISWOP</title>

  <link rel="stylesheet" href="style.css" />
  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo-dot"></div>
      <div class="brand">UNISWOP</div>
    </div>
    <button id="connectButton" class="btn connect">Connect Wallet</button>
  </header>

  <main class="page">
    <section class="card">

      <!-- Tabs -->
      <div class="tabs">
        <button id="tab-swap" class="tab active">Swap</button>
        <button id="tab-liquidity" class="tab">Liquidity</button>
      </div>

      <!-- Swap panel -->
      <div id="panel-swap" class="panel active">
        <div class="label-row">
          <span>Swap</span>
        </div>

        <!-- FROM -->
        <div class="token-box">
          <div class="row-top">
            <span class="small-label">From</span>
            <span id="fromBalance" class="small-label right">Balance: -</span>
          </div>
          <div class="row-main">
            <input id="swapFromAmount" placeholder="0.0" autocomplete="off" />
            <button id="swapFromTokenBtn" class="token-pill">
              <span id="swapFromTokenSymbol">wGUSDT</span>
              <span class="caret">▾</span>
            </button>
          </div>
        </div>

        <!-- Flip -->
        <button id="swapFlipButton" class="flip-btn">⇅</button>

        <!-- TO -->
        <div class="token-box">
          <div class="row-top">
            <span class="small-label">To</span>
            <span id="toBalance" class="small-label right">Balance: -</span>
          </div>
          <div class="row-main">
            <input id="swapToAmount" placeholder="0.0" disabled />
            <button id="swapToTokenBtn" class="token-pill">
              <span id="swapToTokenSymbol">OOPS</span>
              <span class="caret">▾</span>
            </button>
          </div>
        </div>

        <button id="swapActionButton" class="btn primary full">Swap</button>
        <div id="swapStatus" class="status"></div>
      </div>

      <!-- Liquidity panel -->
      <div id="panel-liquidity" class="panel">
        <div class="label-row">
          <span>Add / Remove Liquidity</span>
        </div>

        <!-- Add LP -->
        <div class="subcard">
          <div class="subcard-title">Add Liquidity (wGUSDT / OOPS)</div>
          <div class="token-box small">
            <div class="row-top">
              <span class="small-label">wGUSDT</span>
              <span id="lpBalA" class="small-label right">Balance: -</span>
            </div>
            <div class="row-main">
              <input id="addAmountA" placeholder="0.0" autocomplete="off" />
            </div>
          </div>

          <div class="token-box small">
            <div class="row-top">
              <span class="small-label">OOPS</span>
              <span id="lpBalB" class="small-label right">Balance: -</span>
            </div>
            <div class="row-main">
              <input id="addAmountB" placeholder="0.0" autocomplete="off" />
            </div>
          </div>

          <button id="addLpButton" class="btn primary full">Add Liquidity</button>
          <div id="addLpStatus" class="status"></div>
        </div>

        <!-- Remove LP -->
        <div class="subcard">
          <div class="subcard-title">Remove Liquidity</div>
          <div class="lp-row">
            <span>LP Balance:</span>
            <span id="lpBalance">-</span>
          </div>
          <button id="removeLpButton" class="btn danger full">Remove 100%</button>
          <div id="removeLpStatus" class="status"></div>
        </div>
      </div>
    </section>

    <!-- Simple token selector dropdown -->
    <div id="tokenModal" class="token-modal hidden">
      <div class="token-modal-inner">
        <div class="token-modal-header">
          <span>Select token</span>
          <button id="closeTokenModal" class="close-btn">✕</button>
        </div>
        <div id="tokenList" class="token-list">
          <!-- filled by JS -->
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
