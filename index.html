<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UNISWOP</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f8fafc;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 22px;
}

.swap-box, .lp-box {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  border: 1px solid #e2e8f0;
  border-radius: 20px;
  padding: 22px 18px;
  margin-top: 18px;
}

.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border: 1px solid #e2e8f0;
  padding: 12px 14px;
  border-radius: 14px;
}

.row input {
  flex: 1;
  font-size: 28px;
  border: none;
  outline: none;
}

.token-btn {
  background: #ecfdf5;
  color: #0f766e;
  padding: 6px 16px;
  border-radius: 14px;
  border: 1px solid #99f6e4;
}

.main-btn {
  width: 100%;
  background: #3b82f6;
  color: #fff;
  padding: 16px;
  border: none;
  border-radius: 16px;
  margin-top: 18px;
  font-size: 18px;
}
</style>
</head>

<body>

<h2>UNISWOP</h2>

<button id="connectBtn" class="main-btn" style="max-width:200px;">Connect</button>

<section class="swap-box">
  <div class="input-card">
    <label>From</label>
    <div class="row">
      <input id="swapInput" placeholder="0.00" />
      <button class="token-btn">wGUSDT</button>
    </div>
  </div>

  <button id="swapBtn" class="main-btn" disabled>Swap</button>
  <div id="status" class="status"></div>
</section>

<script>
const WGUSDT_ADDRESS = "0xfDb4190419F2b0453Dad7567dEF44E6AB07096c6";
const OOPS_ADDRESS   = "0xB0CBCcEe94c957Fa21A97551C825C4e71ADfF93D";
const ROUTER_ADDRESS = "0xe1aEe57F48830876B37A1a7d04d73eF9F1d069f2";

const DECIMALS = 18;

let provider, signer, userAddress;

const connectBtn = document.getElementById("connectBtn");
connectBtn.onclick = async () => {
  await window.ethereum.request({ method: "eth_requestAccounts" });
  provider = new ethers.providers.Web3Provider(window.ethereum);
  signer   = provider.getSigner();
  userAddress = await signer.getAddress();
  connectBtn.textContent = userAddress.slice(0,6)+"..."+userAddress.slice(-4);
  document.getElementById("swapBtn").disabled = false;
};

const erc20ABI = [
  "function approve(address spender,uint256 amount) external returns(bool)"
];

const routerABI = [
  "function swapExactTokensForTokens(uint amountIn,uint amountOutMin,address[] calldata path,address to,uint deadline) external returns (uint[] memory amounts)"
];

let wgusdt, router;

function loadContracts() {
  wgusdt = new ethers.Contract(WGUSDT_ADDRESS, erc20ABI, signer);
  router = new ethers.Contract(ROUTER_ADDRESS, routerABI, signer);
}

const swapBtn = document.getElementById("swapBtn");
swapBtn.onclick = async () => {
  const status = document.getElementById("status");
  try {
    loadContracts();

    const amountInStr = document.getElementById("swapInput").value.trim();
    if (!amountInStr) {
      status.textContent = "Enter amount first.";
      return;
    }

    const amountIn = ethers.utils.parseUnits(amountInStr, DECIMALS);

    status.textContent = "‚è≥ Approving...";
    const tx1 = await wgusdt.approve(ROUTER_ADDRESS, amountIn);
    await tx1.wait();

    status.textContent = "üî• Swapping...";
    const path = [WGUSDT_ADDRESS, OOPS_ADDRESS];

    const tx2 = await router.swapExactTokensForTokens(
      amountIn,
      0,
      path,
      userAddress,
      Math.floor(Date.now()/1000) + 600
    );

    status.textContent = "‚è≥ Tx: " + tx2.hash;
    await tx2.wait();

    status.textContent = "‚úÖ Swap success!";
  } catch(e){
    status.textContent = "‚ùå " + (e.reason || e.message);
  }
};
</script>

</body>
</html>
