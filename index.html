<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StableSwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

  <header class="nav">
    <div class="brand">StableSwap</div>
    <button id="connectBtn" class="btn-connect">Connect</button>
  </header>

  <main class="container">

    <section class="swap-box">

      <div class="tabs">
        <button id="tabSwap" class="tab active">Swap</button>
        <button id="tabWrap" class="tab">Wrap</button>
      </div>

      <div id="panelSwap">

        <div class="input-card">
          <label>From</label>
          <div class="input-row">
            <input id="swapInput" placeholder="0.0" />
            <div class="token-pill">wGUSDT</div>
          </div>
        </div>

        <div class="arrow">â†“</div>

        <div class="input-card">
          <label>To</label>
          <div class="input-row disabled">
            <input id="swapOutput" placeholder="0.0" disabled />
            <div class="token-pill">OOPS</div>
          </div>
        </div>

        <button id="swapBtn" class="btn-primary" disabled>Swap</button>
      </div>

      <div id="panelWrap" style="display:none;">

        <div class="input-card">
          <label>Amount</label>
          <div class="input-row">
            <input id="wrapInput" placeholder="0.0" />
            <div class="token-pill">gUSDT / wGUSDT</div>
          </div>
        </div>

        <button id="wrapBtn" class="btn-primary" disabled>Wrap</button>
        <button id="unwrapBtn" class="btn-secondary" disabled>Unwrap</button>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
