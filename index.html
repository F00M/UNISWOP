<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNISWOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="brand">UNISWOP</div>
    <div class="sub">Wallet Actions</div>

    <button id="connectBtn" class="btn-primary" style="margin-bottom:14px;">
      Connect Wallet
    </button>

    <div class="tabs">
      <div id="tabWrap" class="tab active">Wrap / Unwrap</div>
      <div id="tabSwap" class="tab">Swap</div>
    </div>

    <!-- WRAP PANEL -->
    <div id="panelWrap" class="card">
      <div class="label">Amount</div>
      <div class="input-box">
        <input type="text" placeholder="0.0" id="wrapInput" />
        <div class="token-tag">gUSDT / wGUSDT</div>
      </div>

      <button class="btn-primary" style="margin-top:12px;" id="wrapBtn" disabled>
        Wrap
      </button>

      <button style="margin-top:8px;" id="unwrapBtn" disabled>
        Unwrap
      </button>
    </div>

    <!-- SWAP PANEL -->
    <div id="panelSwap" class="card" style="display:none;">
      <div class="label">From</div>
      <div class="input-box">
        <input type="text" placeholder="0.0" id="swapInput" />
        <div class="token-tag">wGUSDT</div>
      </div>

      <div class="label" style="margin-top:12px;">To</div>
      <div class="input-box">
        <input type="text" placeholder="0.0" disabled />
        <div class="token-tag">OOPS</div>
      </div>

      <button class="btn-primary" style="margin-top:12px;" id="swapBtn" disabled>
        Swap
      </button>
    </div>

    <div id="status"></div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
